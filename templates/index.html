<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 1rem;
        }

        li {
            background-color: #1DB954;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            font-size: 1rem;
            padding: 0.5rem;
            border: 2px solid #1DB954;
            border-radius: 4px;
            background-color: #ffffff;
            color: #121212;
            width: 100%;
            max-width: 300px;
            margin-bottom: 1rem;
        }

        button {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: #1DB954;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #18a045;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <h1>Enter Spotify Song Link</h1>
    <form action="/" method="POST">
        <input type="text" name="song_link" placeholder="Song link" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
